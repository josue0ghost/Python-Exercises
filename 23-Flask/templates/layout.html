<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} | Flask Project {% endblock %} </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <div id="logo">
        <img src="{{ url_for('static', filename='img/flask-logo-negative.png') }}" alt="">
        <h1>Sitio web con Flask</h1>
    </div>
  </header>
  <nav>    
    <ul>
      <li>
        <a href="{{ url_for('index') }}">Home</a>
      </li>
      <li>
        <a href="{{ url_for('info') }}">Info</a>
      </li>
      <li>
        <a href="{{ url_for('contact') }}">Contact Us</a>
      </li>
      <li>
        <a href="{{ url_for('create_car') }}">Create Car</a>
      </li>
      <li>
        <a href="{{ url_for('cars') }}">Get Cars</a>
      </li>
    </ul>
    <hr/>
  </nav>

  <div id="content">
    <h2 class="title">This Flask</h2>

    <div class="block-content">
        {% block content %}
            <strong>contenido del bloque original</strong>
        {% endblock %}
    </div>
  </div>

  <footer>
    <hr>
    Master en Python &copy; Emmanuel Alvarado {{ now.year }}
  </footer>
</body>
</html>
