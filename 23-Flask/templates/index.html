{% extends 'layout.html' %}

{% block title %}
  Home
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>This Flask</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}
{% endblock %}
