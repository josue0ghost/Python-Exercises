{% extends 'index.html' %}

{% block title %} {{title}} {% endblock title %}

{% block content %}
    {{title}}

    {{ register_form.errors }}
    <form method="POST" action="">
        {% csrf_token %}

        {% for field in register_form %}
            {{ field.label }}
            {{ field }}
            <br/>
        {% endfor %}
                
        <input type="submit" value="Registrar"/>
    </form>
{% endblock%}
