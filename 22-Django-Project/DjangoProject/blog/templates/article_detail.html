{% extends 'index.html' %}

{% block title %} {{article.title}} {% endblock title %}

{% block content %}
    <h1>{{article.title}}</h1>
    {% if article.image != 'null' and article.image|length >= 1 %}
      <img src="{{article.image.url}}" style="max-width:160px;"/>
    {% endif %}
    <p>{{article.content|safe}}</p>
{% endblock%}    
<!-- safe interpreta como html y no como texto plano-->
