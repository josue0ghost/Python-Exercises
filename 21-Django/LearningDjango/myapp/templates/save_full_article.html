{% extends 'layout.html' %}

{% load filters %}

{% block title %}
Formulario en Django
{% endblock %}

{% block content %}
<h1>Crear articulo</h1>

{% if form.errors %}
    <strong> Hay errores en el formulario </strong>
{% endif %}

<form action="" method="POST" class="box">

    {% csrf_token %}

    {{ form }}

    <input type="submit" value="Guardar"/>
</form>

{% endblock %}
